services:
  - type: web
    name: academy-webhook
    env: python
    buildCommand: pip install -r requirements-webhook.txt
    startCommand: gunicorn webhook:app
    envVars:
      - key: GROQ_API_KEY_4
        sync: false
      - key: PAGE_ACCESS_TOKEN
        sync: false
      - key: VERIFY_TOKEN
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: DASHBOARD_URL
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_WORKSHEET
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_FILE
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_ID
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      - key: BUFFER_MINUTES
        sync: false
      - key: PREFILL_HOURS
        sync: false
      - key: ACTIVE_HOURS
        sync: false
