services:
  - type: web
    name: academy-webhook
    env: python
    buildCommand: pip install -r requirements-webhook.txt
    startCommand: gunicorn webhook:app
    envVars:
      - key: GROQ_API_KEY_4
        sync: false
      - key: PAGE_ACCESS_TOKEN
        sync: false
      - key: VERIFY_TOKEN
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_WORKSHEET
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: DASHBOARD_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_ID
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      - key: BUFFER_MINUTES
        sync: false

  - type: web
    name: academy-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --browser.gatherUsageStats false
    envVars:
      - key: BACKEND_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: GROQ_API_KEY_4
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      - key: PAGE_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_WORKSHEET
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
